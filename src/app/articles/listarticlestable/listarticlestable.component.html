<app-menu></app-menu>
<h1>Liste des articles</h1>
<div class="container">
    <button type="button" class="btn btn-success" routerLink="/insertart">Nouveau</button>

    <div class="col-md-2">
        Filtre par catégorie <select class="form-control col-lg-8"
        [(ngModel)]="term">
   
        <option *ngFor="let c of scategories">{{c.nomscategorie}}</option>
        </select>
        </div>
<table *ngIf="articles" datatable class="table table-hover table-striped table-bordered ">
    <thead>
        <tr>
            <th>Image</th>
            
            <th>Référence</th>
            <th>Désignation</th>
            <th>Quantité</th>
            <th>Prix</th>
            <th>marque</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
        
    </thead>
<tbody >

<tr class="table-life"  *ngFor="let a of articles | filter:term">
<td><img src={{a.imageart}} width="60" height="60"/></td>

<td>{{a.reference}}</td>
<td>{{a.designation}}</td>
<td>{{a.qtestock}}</td>
<td>{{a.prix}}</td>
<td>{{a.marque}}</td>

<td><button type="button" class="btn btn-primary">Modifier</button></td>
<td><button type="button" class="btn btn-danger" >Supprimer</button></td>
</tr>
</tbody>

</table>


</div>
